<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <h1> ScubaData</h1>
        <form name="wordList" action="result.html" onsubmit="return storeVariable();">
            URL: <br>
            <input type="text" id="url"> <br>
            Start Date: <br>
            <input type="text" id="startDate"> <br>            
            End Date: <br>
            <input type="text" id="endDate"> <br>
            Keyword: <br>
            <input type="text" id="keyword"> <br>
            Depth of Search: <br>
            <input type="text" id="depthOfSearch"> <br>
            
            <input type="submit" value="Submit">
        </form>
        
        
        
    </body>

    <script>
        function storeVariable() {

            sessionStorage.setItem("URL", document.getElementById("url").value);

            sessionStorage.setItem("START", document.getElementById("startDate").value);

            sessionStorage.setItem("END", document.getElementById("endDate").value);

            sessionStorage.setItem("KEYWORD", document.getElementById("keyword").value);

            sessionStorage.setItem("DEPTH", document.getElementById("depth of Search").value);

            return true;
        }
        
    </script>

</html>
